[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "QtQuickPythonTemplate"
version = "1.0.0"
description = "A Template repository for QtQuick Python."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Tac Uchiha", email = "cookiezhx@163.com"},
]
dependencies = [
    "pyside6",
]

[project.optional-dependencies]
dev = [
    "pylint",
    "black",
    "pyinstaller",
]

[tool.black]
line-length = 140
target-version = ['py311']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | .*resource_view_rc.py  # exclude autogenerated qt rc file
)
'''

[project.gui-scripts]
QtQuickPythonTemplate = "qt_quick_python_template.__main__:main"
